codesys:
    BOOL:                 # CODESYS
        - bool            # C++
        - bool            # ROS
        - std_msgs::Bool  # ROS msg
    SINT:
        - int8_t
        - int8
        - std_msgs::Int8
    USINT:
        - uint8_t
        - uint8
        - std_msgs::UInt8
    INT:
        - int16_t
        - int16
        - std_msgs::Int16
    UINT:
        - uint16_t
        - uint16
        - std_msgs::UInt16
    REAL:
        - float
        - float32
        - std_msgs::Float32
    LREAL:
        - double
        - float64
        - std_msgs::Float64
    BYTE:
        - uint8_t
        - byte
        - std_msgs::Byte

ros:
    std_msgs:
        - Bool
        - Byte
        - ByteMultiArray
        - Char
        - ColorRGBA
        - Duration
        - Empty
        - Float32
        - Float32MultiArray
        - Float64
        - Float64MultiArray
        - Header
        - Int16
        - Int16MultiArray
        - Int32
        - Int32MultiArray
        - Int64
        - Int64MultiArray
        - Int8
        - Int8MultiArray
        - MultiArrayDimension
        - MultiArrayLayout
        - String
        - Time
        - UInt16
        - UInt16MultiArray
        - UInt32
        - UInt32MultiArray
        - UInt64
        - UInt64MultiArray
        - UInt8
        - UInt8MultiArray

    geometry_msgs:
        - Accel
        - AccelStamped
        - AccelWithCovariance
        - AccelWithCovarianceStamped
        - Inertia
        - InertiaStamped
        - Point
        - Point32
        - PointStamped
        - Polygon
        - PolygonStamped
        - Pose
        - Pose2D
        - PoseArray
